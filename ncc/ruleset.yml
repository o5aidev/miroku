version: 0.1
metrics:
  lattice_coherency:
    weights: { cyclic_deps: -0.5, layer_crossing: -0.3, fan_in_out_outliers: -0.2 }
  symmetry_index:
    weights: { duplicate_funcs: -0.4, similar_files: -0.3, template_reuse: 0.2 }
  defect_density:
    weights: { dead_code_blocks: 0.4, force_unwraps: 0.2, todo_fixes: 0.2, unused_imports: 0.2 }
  phase_shift:
    weights: { moved_files_across_layers: 0.6, public_api_changes: 0.4, build_phase_delta: 0.2 }
thresholds:
  warn: { defect_density: 0.12, symmetry_index: 0.65 }
  fail: { defect_density: 0.18, symmetry_index: 0.55 }