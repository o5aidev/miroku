name: NCC Miyabi Integration
on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * 1"

jobs:
  crystallography:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run NCC Heuristics
        env:
          PYTHONPATH: ${{ github.workspace }}  # ← ここが重要！
        run: |
          mkdir -p out
          python -m ncc.cli analyze \
            --rules ./ncc/ruleset.yml \
            --out-json out/ncc_report.json \
            --out-md   out/crystallinity_score.md
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ncc-artifacts
          path: |
            out/ncc_report.json
            out/crystallinity_score.md
