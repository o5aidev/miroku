name: NCC Miyabi Integration

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}         # ← 手動実行
  schedule:
    - cron: "0 0 * * 1"         # 週次

jobs:
  crystallography:
    runs-on: ubuntu-latest      # macOSである必要なければUbuntu推奨
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'          # 依存キャッシュで高速化

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NCC Heuristics
        run: |
          mkdir -p out
          python -m ncc.cli analyze \
            --rules ncc/ruleset.yml \
            --out-json out/ncc_report.json \
            --out-md   out/crystallinity_score.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ncc-artifacts
          path: |
            out/ncc_report.json
            out/crystallinity_score.md

      - name: Post Miyabi feedback (PR/Issue)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python integration/miyabi_agent.py \
            --report out/ncc_report.json \
            --markdown out/crystallinity_score.md \
            --mode pr_or_issue
